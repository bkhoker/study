<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>Rock Paper Scissors</title>
  <style>
    body{
      background-color:rgb(100, 12, 12);
      color: white;
      font-family: Arial;
    }

    .title{
      font-size: 30px;
      font-weight: bold;
    }

    .move-icon{
      height: 150px;
    }

    .move-button{
      background-color: transparent;
      border: 3px solid black;
      width: 250px;
      height: 250px;
      border-radius: 125px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>


</head>


<body>

  <P class="title">Rock Paper Scissors</P>

  <button onclick="
    playGame('rock');
  " class="move-button">
  <img src="images/rock.png" class="move-icon"> 
  </button>

  <button onclick = "
    playGame('paper');
  "class="move-button">
  <img src="images/paper.png" class="move-icon"></button>

  <button onclick = "
    playGame('scissors');  
  "class="move-button">
  <img src="images/scissors.png" class="move-icon"></button>

  <p class ='js-result'></p>
  <p class = 'js-moves'></p>
  <p class="js-score"></p>

  <button onclick = "
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
  updateScore();
  ">Reset Score</button>

  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScore();

    function playGame(playerMove){
      const compMove = pickCompMove();

      let result ='';
      
      if (playerMove === 'scissors'){
        if(compMove === 'rock')
        {result = 'You Lose';}

        else if(compMove === 'paper')
       {result = 'You Win';}

        else if(compMove === 'scissors')
        {result = 'Tie';}
      }

      else if (playerMove === 'paper'){
        if(compMove === 'rock')
        {result = 'You Win';}

        else if(compMove === 'paper')
        {result = 'Tie';}

        else if(compMove === 'scissors')
        {result = 'You Lose';}
      }

      else if (playerMove === 'rock'){
        if(compMove === 'rock')
        {result = 'Tie';}

        else if(compMove === 'paper')
        {result = 'You Lose';}

        else if(compMove === 'scissors')
        {result = 'You Win';}
      }

      if(result === 'You Win'){
        score.wins += 1;
      } 
      else if(result === 'You Lose'){
        score.losses += 1;
      } 
      else if(result === 'Tie'){
        score.ties += 1;
      } 

      localStorage.setItem('score',JSON.stringify(score)); // local storage only supports strings

      document.querySelector('.js-result')
        .innerHTML = result;
      
      document.querySelector('.js-moves')
        .innerHTML = `You picked ${playerMove}. Computer picked ${compMove}`

      updateScore();
    }

    function updateScore(){
      document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.wins}, Losses ${score.losses}, Ties: ${score.ties}`
    }

    function pickCompMove(){
      const randomNumber = Math.random();

      let compMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3)
      {compMove = 'rock';}

      else if(randomNumber >= 1/3 && randomNumber < 2/3)
      {compMove = 'paper';}

      else if(randomNumber >= 2/3 && randomNumber < 1)
      {compMove =  'scissors';}

      return compMove;
    }  
  
  </script>
</body>
</html>
