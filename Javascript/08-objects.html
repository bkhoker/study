<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>Objects</title>


</head>


<body>
  <script>
    const product = {
      name:'socks',
      price: 1090
    };
    console.log(product);
    console.log(product.name);
    console.log(product.price);

    product.name = 'Cotten Socks'
    console.log(product);


    product.newProperty = true;
    console.log(product);

    delete product.newProperty;
    console.log(product);

    // More about objects

    const pro2 ={
      name: 'shirt',
      'delivery-time': '1 day',
      rating:{
        stars: 4.5,
        count: 87
      },
      fun: function fun1(){
        console.log('function inside object');
      }

    };

    console.log(pro2);
    console.log(pro2.name);
    console.log(pro2['name']); // lets us use properties that dont work with dot
    console.log(pro2['delivery-time']);

    console.log(pro2.rating.count);
    pro2.fun();
    
    console.log(typeof console.log);

    // JSON (Javascript Object Notation)

    console.log(JSON.stringify(pro2));  // doesnt support functions, converts into JSON
    
    const jsonstring = JSON.stringify(pro2);
    console.log(JSON.parse(jsonstring));


    /////// EVEN MORE DETAILS ///////
    // null = intentioanlly empty

    console.log('hello'.length);
    console.log('hello'.toUpperCase()); // auto boxing, turns sting into an object

    const object1= {
      message: 'hello'
    };
    const object2 = object1;

    object1.message = 'Good Job';
    console.log(object1);
    console.log(object2);

    const object3 = {
      message: 'Good Job!'
    };

    console.log(object3 === object1); // false becuase you c54ant compare objects
    console.log(object2 === object1); // point to same reference
    
    const object4 = {
      message: 'Good Job!',
      price: 799
    };

    // const message = object4.message; // same
    const { message, price } = object4;  ///same
    console.log(message);
    console.log(price);

    const object5 = {
      // message: message // same
      message, // same
      
      
      //method: function fun2(){
      //  console.log('method');
      //} same
      method(){
        console.log('method'); // same
      }
    };

    console.log(object5);
    object5.method();


  </script>
</body>
</html>
