<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>7G</title>
  <head></head>
  <body>
    <p>
      <button onclick="
        updateCalc('1');
      ">1</button>
      
      <button onclick="
       updateCalc('2');
      ">2</button>

      <button onclick="
        updateCalc('3');
      ">3</button>

      <button onclick="
        updateCalc('+');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalc('4');
      ">4</button>
      
      <button onclick="
        updateCalc('5');
      ">5</button>

      <button onclick="
        updateCalc('6');
      ">6</button>

      <button onclick="
        updateCalc('-');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalc('7');
      ">7</button>
      
      <button onclick="
        updateCalc('8');
      ">8</button>

      <button onclick="
        updateCalc('9');
      ">9</button>

      <button onclick="
        updateCalc('*');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalc('0');
      ">0</button>
      
      <button onclick="
        updateCalc('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
        updateCalc('/');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log('Cleared');
      ">Clear</button>
    </p>
   
    <script>
      let calculation = '';
      function updateCalc(num){
        calculation += `${num}`;
        console.log(calculation);
      }

    </script>
  </body>
</html>
