<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>7d</title>


</head>


<body>


  <script>
    function convertToFar(celsius){
      let far = (celsius *9/5) +32
      return far     
    }  

    function convertToCel(far){
      let cel = (far - 32) * 5/9 
      return cel       
    }  

    console.log(convertToFar(25));
    console.log(convertToCel(86));

    function convertTemp(deg,unit){
      if(unit === 'C'){
        deg = convertToFar(deg);
        unit = 'F'
      }
      else if (unit === 'F'){
        deg = convertToCel(deg);
        unit = 'C'
      }
      console.log (`${deg}${unit}`);
    }

    convertTemp(25, 'C');
    convertTemp(86, 'F');

  </script>
</body>
</html>
