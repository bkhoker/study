<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>Rock Paper Scissors</title>


</head>


<body>

  <P>Rock Paper Scissors</P>

  <button onclick="
    playGame('rock');
  ">Rock</button>

  <button onclick = "
    playGame('paper');
  ">Paper</button>

  <button onclick = "
    playGame('scissors');  
  ">Scissors</button>

  <button onclick = "
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    alert (`Score Reset
Wins: ${score.wins}, Losses ${score.losses}, Ties: ${score.ties}`)
  ">Reset Score</button>

  <script>

    const score = {
      wins: 0,
      losses: 0,
      ties: 0
    }

    function playGame(playerMove){
      const compMove = pickCompMove();

      let result ='';
      
      if (playerMove === 'scissors'){
        if(compMove === 'rock')
        {result = 'You Lose';}

        else if(compMove === 'paper')
       {result = 'You Win';}

        else if(compMove === 'scissors')
        {result = 'Tie';}
      }

      else if (playerMove === 'paper'){
        if(compMove === 'rock')
        {result = 'You Win';}

        else if(compMove === 'paper')
        {result = 'Tie';}

        else if(compMove === 'scissors')
        {result = 'You Lose';}
      }

      else if (playerMove === 'rock'){
        if(compMove === 'rock')
        {result = 'Tie';}

        else if(compMove === 'paper')
        {result = 'You Lose';}

        else if(compMove === 'scissors')
        {result = 'You Win';}
      }

      if(result === 'You Win'){
        score.wins += 1;
      } 
      else if(result === 'You Lose'){
        score.losses += 1;
      } 
      else if(result === 'Tie'){
        score.ties += 1;
      } 

      alert(`You picked ${playerMove}. Computer picked ${compMove}. ${result}
Wins: ${score.wins}, Losses ${score.losses}, Ties: ${score.ties}`);

    }

    function pickCompMove(){
      const randomNumber = Math.random();

      let compMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3)
      {compMove = 'rock';}

      else if(randomNumber >= 1/3 && randomNumber < 2/3)
      {compMove = 'paper';}

      else if(randomNumber >= 2/3 && randomNumber < 1)
      {compMove =  'scissors';}

      return compMove;
    }  
  
  </script>
</body>
</html>
