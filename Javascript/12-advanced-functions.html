<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
  </head>

<body>
   
  <script>
    greeting();
    function greeting(){
      console.log('Hello');
    }

    greeting();

    const num = 2;
    const function1 = function(){
      console.log('hello2');
    };

    console.log (function1);
    console.log(typeof function1);
    function1();

    const object1 = {
      num: 2,
      fun: function(){
        console.log('hello3');
      }
    };
    object1.fun ();

    function display(param) {
      console.log(param);
    }
    display(2);

    function run(param) {
      param();
    }
    run(function () {
      console.log('hello4');
    });

    // SET TIMEOUT DELAYS RUNNING A FUNCTION

    setTimeout(function() { // asynchronous code // does not wait for time to run out. sets timer and moves to next code 
      console.log('timeout');
      console.log('timeout2');
    }, 3000);
    
    console.log('next line');

    setInterval(function(){ // fucntion keeps running everey 3 seconds
      console.log('interval');
    }, 3000);

    console.log('next line 2');

    // new more lessons

    [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ].forEach((value, index) => {
      if(value === 'wash dishes'){
        return; // skips function
      }
      console.log(index);
      console.log(value);
    });
    // // // // / // /  / / / / / / / / / / / / / / /
    // ARROW FUNCTIONS 
    
    const regularFunction = function(param1, param2) {
      console.log('hello');
      return 5;
    };

    const arrowFunction = (param1, param2) => {
      console.log('hello');
      return 5;
    };
    arrowFunction();

    const oneParam = param => {
      console.log(param + 1);
    };

  oneParam(2);

  const oneLine = () => 2 + 3;
  console.log (oneLine());

  </script>
</body>
</html>
