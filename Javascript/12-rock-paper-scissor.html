<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissore.css">


</head>


<body>

  <P class="title">Rock Paper Scissors</P>

  <button class="move-button js-rock-button">
  <img src="images/rock.png" class="move-icon"> 
  </button>

  <button class="move-button js-paper-button">
  <img src="images/paper.png" class="move-icon"></button>

  <button onclick = "
    playGame('scissors');  
  "class="move-button">
  <img src="images/scissors.png" class="move-icon"></button>

  <p class ='js-result result'></p>
  <p class = 'js-moves moves'></p>
  <p class="js-score score"></p>

  <button onclick = "
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
  updateScore();
  " class="reset-score-button">Reset Score</button>

  <button class="auto-play-button"
    onclick="autoPlay();"
  >Auto Play</button>

  <script src="scripts/12-rock-paper-scissore.js"></script>
</body>
</html>
