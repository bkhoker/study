    const todoList = [
      'make dinner',

      'watch youtube'
    ]

    for (let i = 0; i < todoList.length; i ++) {
      const value = todoList[i];

    // ACUMULATOR PATTERN

    const nums = [1, 1, 3];
    let total = 0;

    for (let i = 0; i < nums.length; i++){
      const num = nums[i]
      total += num;
    }
    console.log(total)

    }

    function doubleArray(anums){
      const numsDouble = [];

      for (let i = 0; i < anums.length; i++){
        const num = anums[i];
        if (num === 0){
        return numsDouble;
        }
        numsDouble.push(num * 2);
      }
      return numsDouble;
    }
    console.log (doubleArray([1, 1, 3]));
