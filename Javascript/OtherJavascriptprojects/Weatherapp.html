<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherapp-style.css">
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="Images/search.png"></button>
      </div>

      <div class="weather">
        <img src="Images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°f</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="Images/humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="Images/wind.png">
            <div>
              <p class="wind">15mph</p>
              <p>Wind Speed</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script>

      const apiKey = "51fec381129154b74e1129c5fbe86691";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=bangalore";

      async function checkWeather (){
        const response = await fetch(apiUrl + `&appd=${apiKey}`);
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp;
        document.querySelector(".humidity").innerHTML = data.main.humidity;
        document.querySelector(".wind").innerHTML = data.wind.speed;

      }
      checkWeather ()
    </script>

  </body>
</html>
